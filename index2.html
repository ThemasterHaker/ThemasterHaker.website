<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Game Portal</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="loadWebsite('https://www.amazon.com')">Amazon</a></li>
                <li><a href="#" onclick="loadWebsite('https://www.innersloth.com/gameAmongUs.php')">Among Us</a></li>
                <li><a href="#" onclick="loadWebsite('https://www.subwaysurfers.com')">Subway Surfers</a></li>
                <!-- Add URLs for other games -->
            </ul>
        </nav>
    </header>
    <iframe id="game_frame" width="100%" height="600" frameborder="0"></iframe>

    <script>
        function loadWebsite(url) {
            var iframe = document.getElementById('game_frame');
            iframe.src = 'about:blank';
            setTimeout(function() {
                iframe.src = url;
            }, 0);
            return false; // Prevent default link behavior
        }
    </script>
</body>
</html>
